<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <h1>사랑스러운 반려동물들</h1>
    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
    </ul>
    <h1>아이유 노래 </h1>
    <ol start="3" type="A">
        <li>좋은날</li>
        <li>blueming</li>
        <li>love wins all</li>
    </ol>

    <hr>

    <h1>반려동믈의 특징</h1>
    <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
            <li>산책을 좋아한다</li>
        </ul>
        <li>거북이</li>
        <ul>
            <li>느리다</li>
            <li>귀엽다</li>
        </ul>
    </ul>
</body>
</html>
