<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔을 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(100%, 50%, 100%);
            /* opacity: 0~1; 투명도 */
        }
        p#two{
            color: rgba(0%, 50%, 0%, 1)
        }
        p#three{
            color: hsla(300, 50%, 50%, 0.3); /*색조, 채도, 밝기*/
        }
        p#four{
          color: #FF00FF;   /* 00 ~ FF */
        }
    </style>
</head>
<body>
    <p id="one">고소한 아몬드와 함께 여는 아침</p>
    <p id="two">고소한 아몬드와 함께 여는 아침</p>
    <p id="three">고소한 아몬드와 함께 여는 아침</p>
    <p id="four">고소한 아몬드와 함께 여는 아침</p>
</body>
</html>
