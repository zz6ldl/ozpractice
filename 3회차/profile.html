<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>짱구의 프로필</title>
        <link href="profile.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <h1 title="짱구는 못말려 신짱구의 프로필 페이지">신 짱 구</h1>
        <img 
        src="images/다운로드 (1).png"
        alt="짱구는 못말려 짱구의 사진"
        width="300"
        >
        <div id="introduce">
            <p>안녕하세요 이름은 신짱구이고 남자입니다.</p>
            <p>서울특별시 초록구 떡잎마을에 살고있어요.</p>
            <p>
                좋아하는건 예쁜 누나들이랑 초코비에요
                잘부탁해요!
            </p>
        </div>
        <hr>
        <div id="fun-facts">
            <h2>신짱구의 이모저모</h2>
            <p>
                1. <strong>떡잎마을 방범대</strong> 소속<br>
                2. <mark>예쁜 누나</mark> 좋아함<br>
                3. <em>흰둥이</em> 키움<br>
                4. 엄마 : 봉미선, 아빠 : 신형만<br>
            </p>
        </div>
        <hr>
        <span>&copy;;신짱구</span>
    </body>
</html>
