<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
        
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color:red;
        }
        .green{
            /* 단축속성은 공백으로 속성값을 ㅅ로 구분! */
            border:3px solid green;

            border-radius: 10px 20px 30px 40pxm /* 시계방향 */
        }
    </style>
</head>
<body>
    <h2>아이유 - 좋은날</h2>
    <p class="red">어쩜 이렇게 하늘은 더 파란건지</p>
    <p class="area green">오늘따라 왜 바람은 또 완벽한지</p>
</body>
</html>
