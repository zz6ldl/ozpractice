<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>아이유 - 좋은날</h2>
    <p>어쩜 이렇게 하늘은 더 파란건지</p>
    <p class="area">오늘따라 왜 바람은 또 완벽한지</p>
</body>
</html>
