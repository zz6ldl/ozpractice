<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백 다루기</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;

            margin: 10px 20px 30px 40px;
            /*
            top bottom left right
            */
            padding-top: 20px;
            padding-right: 50px;

            /* box-sizing: content-box; */
            box-sizing: border-box; /*콘텐츠 크기 그대로, 여백이 양보*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
