<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first" 
        src="images/제주도.jpeg" width="160">
        <img id="second"
        src="images/제주도.jpeg" width="160">
        <p>
            제주도는 남한의 아래쪽에 위치해있다.
            제주도는 한라봉과 현무암이 유명하다.
            기안84는 과거 제주도가 대한민국의 수도라고 한 바가 있다.
        </p>
    </div>
</body>
</html>
